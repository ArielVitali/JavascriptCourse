<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons  "rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Agenda</title>
</head>
<body>
    
    <div class="container">
        <!-- head -->
        <h1 class="containerH1">Agenda Personal</h1>
        <h2>Contactos</h2>
        <!-- formulario de datos -->
        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="telefono" placeholder="Telefono">
            <input type="text" class="domicilio" placeholder="Domicilio">
            <input type="text" class="cumpleanos" placeholder="Cumpleaños">
            <button class="btn-agregar-contacto">agregar contacto</button>

            <!-- listado de tareas -->
            <div class="listado-contactos">
                <hr>
                <div class="contacto">
                    <h3>Nombre</h3>
                    <p>Telefono</p>
                    <p>Domicilio</p>
                    <p>Cumpleaños</p>
                    <span class="material-symbols-outlined invisible">
                        delete_forever
                    </span>
                </div>  
            </div>
            <!-- listado de eventos -->
            
        </div>

        <!-- formulario de eventos -->
        <div class="formulario-eventos">
            
        </div>
    </div>
    
    <script src="../entregable4/js/funciones.js"></script>
    <script src="../entregable4/js/main.js" ></script>
    
</body>
</html>
